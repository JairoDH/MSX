{% extends "base.html" %}
{% block title %}Lista de Juegos{% endblock %}

{% block content %}
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Desarrollador</th>
        <th>Año</th>
        <th>Categoría</th>
      </tr>
    </thead>
    <tbody>
      {% for juego in resultado %}
        <tr>
          <td>{{ juego.nombre }}</td>
          <td>{{ juego.desarrollador }}</td>
          <td>{{ juego.año }}</td>
          <td>{{ juego.categoria }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
